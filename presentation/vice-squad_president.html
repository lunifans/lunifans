    <h1>副班长竞选介绍</h1>
    </div>
    <div class="content">
      <p>我叫李宇豪，来自江苏徐州。我比较喜欢看漫画小说和动画。最钟爱的是岸本齐史的《火影忍者》和藤本树的漫画。小说我最心怡福楼拜的《三故事》和《萨朗宝》。暑假实习上班的时候，我敲了一本1w字的短篇网文，因为作者会不自觉得将自己的情感投射到作品上，所以可以用来对我进行精神分析，我就是一个平静的颠(或者说平静的发疯)的人。</p>
      <p>我想竞选副班长，来帮助班长分担工作上的压力，服务班上的同学。协调各个班委的工作，为同学的学业、身体和精神健康作保障。</p>
      <p>我比较喜欢玩桌游，所以我会尽量组织班上的同学一起玩像三国杀这样的桌游，来加强班上同学之间的交流。</p>
